{include file="header.html"}
<div id="page">
	<div class="post">
		<h2 class="title">修改评论</h2>
        <div class="entry" style="margin-top: -26px;">
            <form action="" method="POST">
                <textarea name="content" style="width:100%;height:300px;visibility:hidden;">{$info.content}</textarea>
                <br/><p><input type="submit" class="links" value="提  交" />{if $errmsg} <span class="notice">{$errmsg}</span>{/if}</p>
            </form>
        </div>
	</div>
</div>
<!--编辑器脚本-->
		<link rel="stylesheet" href="{$siteurl}/include/editor/themes/default/default.css" />
		<script charset="utf-8" src="{$siteurl}/include/editor/kindeditor-min.js"></script>
		<script charset="utf-8" src="{$siteurl}/include/editor/lang/zh_CN.js"></script>
		<script>
			var editor;
			KindEditor.ready(function(K) {
				editor = K.create('textarea[name="content"]', {
					resizeType : 1,
					allowPreviewEmoticons : false,
					allowImageUpload : true,
					pasteType : 1
				});
			});
		</script>
