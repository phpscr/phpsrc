{include file="header.html"}
<div id="page">
    <div class="post">
		<h2 class="title" style="margin-bottom: 6px;">发布新话题(标题可留空)</h2>
        <div class="entry" style="margin-top: -26px;">
            <form action="{spUrl c=main a=post}" method="POST"  enctype="multipart/form-data" >
                <p>
                    <input type="text" name="title"  value="{htmlspecialchars($smarty.post.title)}" style="width:730px;">
                    <select name="forum" style="width:130px;float: right;">
                        {foreach from=$results item=result}
                        {if $result.id==$fid}
                        <option value="{$result.id}" selected>{$result.name}</option>
                        {else}
                        <option value="{$result.id}">{$result.name}</option>
                        {/if}
                        {/foreach}
                    </select>
                </p>
                <textarea name="contents" style="width:100%;height:300px;visibility:hidden;">{$smarty.post.contents}</textarea><br />
                <p><input type="submit" class="links" value="提  交" />
                    阅读权限 <input type="number" name="authority"  value="{$smarty.post.authority}"  style="width:130px;">
                {if $errmsg} <span class="notice">{$errmsg}</span>{else}你可以在内容中@某人，但要在此人用户名后加空格。{/if}</p>
            </form>
        </div>
    </div>
</div>
<link rel="stylesheet" href="./include/editor/themes/default/default.css" />
<script charset="utf-8" src="./include/editor/kindeditor-min.js"></script>		<script charset="utf-8" src="./include/editor/lang/zh_CN.js"></script>
<script>
    var editor;
    KindEditor.ready(function(K) {
        editor = K.create('textarea[name="contents"]', {
            resizeType : 1,
            allowPreviewEmoticons : false,
            allowImageUpload : true,
            pasteType : 1
        });
    });
</script>
